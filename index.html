            </div>
            
            <div class="terminal-body">

                    <span class="prompt">></span>
                    <input type="text" id="terminal-input" autocomplete="off" spellcheck="false">
                    <span class="cursor" id="cursor">â–ˆ</span>

            </div>
        </div>
    </div>
